<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">BMI Calculator</a>
        <a href="clock.html">Digital clock</a>
        <a href="color.html">Color change</a>
        <a href="nG.html">Guess number</a>
    </div>
    <div class="container">
        <h1>Bmi Calculator</h1>
            <form>
                <h2 class="enter">Enter values to Calculate</h2>
                <div class="height">
                    <p><label>Height in CM : </label><input type="text" id="height"></p>
                </div>
                <div class="weight">
                    <p><label>Weight in kg : </label><input type="text" id="weight"></p>
                </div>
                <button>Calculate</button>
                <div id="result"></div>
                <div class="guide">
                    <h2>BMI Weight guide</h2>
                    <p>Under Weight = less than 18.6</p>
                    <p>Normal Weight = 18.6 - 24.9</p>
                    <p>Over weight = greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
    <script src="bmi.js" defer></script>
</body>
</html>
